<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <defs>
    <!-- Main gradient from orange to purple -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A18;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF4A68;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D84AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A100FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange circle gradient -->
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF9A48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A18;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main curved C-shaped figure - stylized human/ribbon shape -->
  <!-- This creates a thick, curved ribbon-like shape -->
  <path d="M 16 8 
           Q 8 16, 8 28
           Q 8 40, 16 48
           Q 24 56, 36 54
           Q 46 50, 52 42
           Q 56 36, 56 28
           Q 56 20, 50 14
           Q 44 8, 36 10
           Q 28 12, 22 18
           Q 18 22, 18 28
           Q 18 34, 22 38
           Q 26 42, 32 42
           Q 38 42, 42 38
           Q 46 34, 46 28
           Q 46 22, 42 18
           Q 38 14, 32 14
           Q 26 14, 22 18
           Z" 
        fill="url(#mainGradient)" 
        filter="url(#glow)"/>
  
  <!-- Simplified C shape for better visibility at small sizes -->
  <path d="M 18 12 
           C 10 20, 10 32, 18 40
           C 26 48, 38 48, 46 40
           C 50 36, 52 30, 50 24
           C 48 18, 44 14, 38 12
           C 30 10, 22 14, 18 20
           Z" 
        fill="url(#mainGradient)"/>
  
  <!-- Inner curve for depth -->
  <path d="M 22 18 
           C 18 24, 18 30, 22 36
           C 26 42, 34 42, 40 36
           C 44 32, 44 26, 40 22
           C 36 18, 28 18, 22 22
           Z" 
        fill="url(#mainGradient)" 
        opacity="0.7"/>
  
  <!-- Orange circle (head/sun) positioned above and to the right -->
  <circle cx="50" cy="16" r="5.5" fill="url(#circleGradient)" filter="url(#glow)"/>
  <circle cx="50" cy="16" r="4" fill="#FF7A18" opacity="0.9"/>
  
  <!-- Highlight on circle -->
  <circle cx="49" cy="15" r="1.5" fill="#FFB870" opacity="0.8"/>
</svg>

